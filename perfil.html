<!-- Perfil -->
<div class="container my-5">
  <h2 class="text-center mb-4">Mi Perfil</h2>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4 bg-white">
        <div class="text-center mb-4">
          <img id="fotoPerfil" src="img/perfil-default.jpg" alt="Foto de perfil" class="profile-img">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <p id="nombreUsuario"></p>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Apellido:</label>
          <p id="apellidoUsuario"></p>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Correo:</label>
          <p id="emailUsuario"></p>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Número de contacto:</label>
          <p id="contactoUsuario"></p>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción de mi perfil</label>
          <textarea id="descripcion" class="form-control" rows="3" placeholder="Agrega una descripción sobre ti..."></textarea>
        </div>

        <div class="mb-3">
          <label for="imagenPerfil" class="form-label">Cambiar foto de perfil</label>
          <input type="file" id="imagenPerfil" class="form-control" accept="image/*">
        </div>

        <button id="guardarPerfil" class="btn btn-info w-100">Guardar Perfil</button>
      </div>
    </div>
  </div>
</div>

  <!-- Footer -->

    </div>

<script src="css/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Cargar datos de usuario desde localStorage
  const usuario = JSON.parse(localStorage.getItem("usuario")) || {};
  document.getElementById("nombreUsuario").textContent = usuario.nombre || "";
  document.getElementById("apellidoUsuario").textContent = usuario.apellido || "";
  document.getElementById("emailUsuario").textContent = usuario.email || "";
  document.getElementById("contactoUsuario").textContent = usuario.contacto || "";

  // Cargar descripcion e imagen de perfil guardadas
  const perfil = JSON.parse(localStorage.getItem("perfil")) || {};
  if(perfil.descripcion) document.getElementById("descripcion").value = perfil.descripcion;
  if(perfil.imagen) document.getElementById("fotoPerfil").src = perfil.imagen;

  // Actualizar imagen de perfil al seleccionar archivo
  document.getElementById("imagenPerfil").addEventListener("change", function(){
    const file = this.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(e){
        document.getElementById("fotoPerfil").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // Guardar perfil
  document.getElementById("guardarPerfil").addEventListener("click", () => {
    const descripcion = document.getElementById("descripcion").value.trim();
    const imagen = document.getElementById("fotoPerfil").src;

    localStorage.setItem("perfil", JSON.stringify({ descripcion, imagen }));
    alert("Perfil actualizado con éxito!");
  });
});
</script>

</body>
</html>
