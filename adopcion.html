    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const perros = ["Firulais", "Rex", "Max", "Toby", "Luna", "Rocky", "Bobby", "Nina", "Bruno", "Sol", "Duke", "Kira"];
            const gatos = ["Michi", "Pelusa", "Tom", "Neko", "Simba", "Lily", "Cleo", "Salem", "Milo", "Nina", "Garfield", "Luna"];

            const tipoSelect = document.getElementById("tipo");
            const mascotaSelect = document.getElementById("mascota");

            // Llenar mascotas segÃºn tipo
            tipoSelect.addEventListener("change", () => {
                mascotaSelect.innerHTML = "<option value=''>Seleccione una mascota...</option>";
                let lista = tipoSelect.value === "perro" ? perros : gatos;
                lista.forEach(mascota => {
                    let option = document.createElement("option");
                    option.value = mascota;
                    option.textContent = mascota;
                    mascotaSelect.appendChild(option);
                });

                // Preseleccionar si venÃ­a de localStorage
                const mascotaSeleccionada = localStorage.getItem("mascotaSeleccionada");
                if (mascotaSeleccionada && lista.includes(mascotaSeleccionada)) {
                    mascotaSelect.value = mascotaSeleccionada;
                }
            });

            // PreselecciÃ³n inicial si viene de la pÃ¡gina principal
            const mascotaSeleccionada = localStorage.getItem("mascotaSeleccionada");
            if (mascotaSeleccionada) {
                if (perros.includes(mascotaSeleccionada)) {
                    tipoSelect.value = "perro";
                    tipoSelect.dispatchEvent(new Event("change"));
                    mascotaSelect.value = mascotaSeleccionada;
                } else if (gatos.includes(mascotaSeleccionada)) {
                    tipoSelect.value = "gato";
                    tipoSelect.dispatchEvent(new Event("change"));
                    mascotaSelect.value = mascotaSeleccionada;
                }
            }

            // Validar envÃ­o
            document.getElementById("adopcionForm").addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Solicitud enviada con Ã©xito. Nos contactaremos contigo pronto.");
                e.target.reset();
                localStorage.removeItem("mascotaSeleccionada");
            });
        });
    </script>
