<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Adopción | adoptaPET</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAV -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="ingreso.html">🐕AdoptaPET🐈</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="ingreso.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Formulario de Adopción</h2>
  <form id="adopcionForm" class="p-4 rounded shadow bg-white">

    <!-- Tipo de mascota -->
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de mascota</label>
      <select id="tipo" class="form-select" required>
        <option value="">Seleccione...</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
      </select>
    </div>

    <!-- Selección de mascota -->
    <div class="mb-3">
      <label for="mascota" class="form-label">Mascota</label>
      <select id="mascota" class="form-select" required>
        <option value="">Seleccione una mascota...</option>
      </select>
    </div>

    <!-- Datos del usuario ya registrados -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input type="text" id="apellido" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Número de Contacto</label>
      <input type="tel" id="contacto" class="form-control" disabled>
    </div>

    <!-- Motivo adopción -->
    <div class="mb-3">
      <label for="motivo" class="form-label">¿Por qué deseas adoptar?</label>
      <textarea id="motivo" class="form-control" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-center py-4">
  <div class="container">
    <p>👉 Síguenos en nuestras redes sociales 👈</p>
    <a href="#">ⓕ Facebook ⓕ</a> | <a href="#">🅾 Instagram 🅾</a> | <a href="#">𝕏 Twitter 𝕏</a>
  </div>
</footer>

<script src="js/adoptaregistrado.js" ></script>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
