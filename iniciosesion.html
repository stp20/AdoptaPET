<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐶 Iniciar Sesión 🐱</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">🐕AdoptaPET🐈</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Admin 📌</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registrate 📝</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Buscar mascota">
          <button class="btn btn-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 20px;">
      <h2 class="text-center mb-4">🔐 Iniciar Sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">📧 Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">🔑 Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

   <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>👉 Síguenos en nuestras redes sociales 👈</p>
      <a href="https://www.facebook.com/groups/adopcionmascotasjc/?locale=es_LA">ⓕ Facebook ⓕ</a> | <a href="https://www.instagram.com/adoptaaunperritochile/">🅾 Instagram 🅾</a> | <a href="https://x.com/AnimalParaiso">𝕏 Twitter 𝕏</a>
      <div class="mt-3">
        <a href="#">📝 Regístrate 📝</a> | <a href="#">💼 Trabaja con nosotros 💼</a> | <a href="#">🙋‍♂️ Nosotros 🙋‍♀️</a>
      </div>
    </div>
  </footer>

  <script src="css/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "ingreso.html"; // Redirección automática
    });
  </script>
</body>
</html>
