<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Animal | adoptaPET</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="ingreso.html">🐕AdoptaPET🐈</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Admin 📌</a></li>
          <li class="nav-item"><a class="nav-link" href="nuevoingresoadopcion.html">Ingresar Adopción 🐾</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Perfil👤📝</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Buscar mascota">
          <button class="btn btn-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

    <!-- Formulario para nuevo animal -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Agregar Nueva Mascota para Adopción</h2>
        <form id="animalForm" class="p-4 rounded shadow bg-white" style="max-width: 600px; margin: auto;">

            <!-- Tipo de mascota -->
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Mascota</label>
                <select id="tipo" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>

            <!-- Nombre del animal -->
            <div class="mb-3">
                <label for="nombreAnimal" class="form-label">Nombre del Animal</label>
                <input type="text" id="nombreAnimal" class="form-control" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">Subir Imagen</label>
                <input type="file" id="imagen" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-info w-100">Buscar familia</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>👉 Síguenos en nuestras redes sociales 👈</p>
            <a href="https://www.facebook.com/groups/adopcionmascotasjc/?locale=es_LA">ⓕ Facebook ⓕ</a> | <a
                href="https://www.instagram.com/adoptaaunperritochile/">🅾 Instagram 🅾</a> | <a
                href="https://x.com/AnimalParaiso">𝕏 Twitter 𝕏</a>
            <div class="mt-3">
                <a href="registro.html">📝 Regístrate 📝</a> | <a href="trabaja.html">💼 Trabaja con nosotros 💼</a> |
                <a href="#">🙋‍♂️
                    Nosotros 🙋‍♀️</a>
            </div>
        </div>
    </footer>

    <script src="css/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("animalForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const tipo = document.getElementById("tipo").value.trim();
            const nombre = document.getElementById("nombreAnimal").value.trim();
            const descripcion = document.getElementById("descripcion").value.trim();
            const imagen = document.getElementById("imagen").files[0];

            if (!tipo || !nombre || !descripcion || !imagen) {
                alert("Por favor completa todos los campos.");
                return;
            }

            // Aquí guardamos la información en localStorage como ejemplo
            const nuevoAnimal = {
                tipo,
                nombre,
                descripcion,
                imagen: URL.createObjectURL(imagen) // crea un enlace temporal a la imagen
            };

            // Guardar lista de animales en localStorage
            let animales = JSON.parse(localStorage.getItem("animales")) || [];
            animales.push(nuevoAnimal);
            localStorage.setItem("animales", JSON.stringify(animales));

            alert("Animal agregado con éxito para adopción!");
            this.reset();
        });
    </script>
</body>

</html>
